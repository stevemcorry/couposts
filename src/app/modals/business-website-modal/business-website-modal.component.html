<modal #modal>
    <modal-header>
      <div class="modal-header">
        Let's get more info:
      </div>
    </modal-header>
    <modal-body>
      <div class="info-header">What is your website?</div>
      <input type="text" 
        placeholder="website"
        class="textInput" 
        [(ngModel)]="website">
      <div class="info-header">What Industry are you in?</div>
      <div class="info-sub-header">Select all that apply</div>
      <input type="checkbox" 
        name="ecommerce"
        value="ecommerce"
        class="checkboxInput"
        [(ngModel)]="industry.ecommerce"> E-Commerce <br>
      <input type="checkbox" 
          name="retail"
          value="retail"
          class="checkboxInput"
          [(ngModel)]="industry.retail"> Retail <br>
      <input type="checkbox" 
          name="food"
          value="food"
          class="checkboxInput"
          [(ngModel)]="industry.food"> Food <br>
      <input type="checkbox" 
          name="service"
          value="service"
          class="checkboxInput"
          [(ngModel)]="industry.service"> Service <br>
      <input type="checkbox" 
          name="activity"
          value="activity"
          class="checkboxInput"
          [(ngModel)]="industry.activity"> Entertainment <br>
      <button class="good-button" (click)="save()">Save and Continue</button>
    </modal-body>
  </modal>
