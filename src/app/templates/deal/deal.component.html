<div class="deal" *ngIf="deal">
  <div [ngStyle]="{'background-image':'url(' + getImage() + ')'}" 
    class="dealImg" 
    *ngIf="deal.firstImage">
    <div class="timeWarn" *ngIf="time">
      Expires: {{time}}
    </div>
  </div>
  <div class="dealImg" 
    *ngIf="!deal.firstImage">
    <div class="timeWarn" *ngIf="time">
      Expires: {{time}}
    </div>
  </div>
  <div class="dealLabel">
    <div class="remainderWarn" *ngIf="home && deal.deal.dealsLeft < 20">
      {{deal.deal.dealsLeft}} remaining
    </div>
    <div class="businessTitle">
      {{deal.business.name}}
    </div>
    <div class="dealTitle">
      {{deal.deal.dealTitle}}
    </div>
  </div>
  <div class="hoverOverDiv">
    <div class="addDeals" 
      *ngIf="deal.hover">
    </div>
    <!-- <div class="addDealsBack" *ngIf="deal.hover"></div> -->
  </div>
</div>

<div class="deal" *ngIf="!deal">
    <div [ngStyle]="{'background-image':'url(' + previewImage + ')'}" 
      class="dealImg" 
      *ngIf="previewImage">
    </div>
    <div class="dealImg" 
      *ngIf="!previewImage">
    </div>
    <div class="dealLabel">
      <div class="businessTitle">
        {{businessName}}
      </div>
      <div class="dealTitle" *ngIf="dealTitle">
        {{percentage}}% {{dealTitle}}
      </div>
    </div>
  </div>
